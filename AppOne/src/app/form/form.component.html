<form [formGroup]="form" (ngSubmit)="buttonClick()">
  <div>
    <label for="firstName">First Name:</label>
    <input
      type="text"
      formControlName="firstName"
      placeholder="Enter First Name"
      required
    />
    <span
      *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched"
      >Enter first name</span
    >
  </div>
  <div>
    <label for="email">Email:</label>
    <input
      type="text"
      formControlName="email"
      placeholder="Enter Email"
      required
    />
    <span *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
      >Enter email</span
    >
  </div>

  <button (click)="buttonClick()">Submit Button</button>
</form>
