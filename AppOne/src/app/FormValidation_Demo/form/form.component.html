<form [formGroup]="form" (ngSubmit)="buttonClick()" class="styled-form">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input
      type="text"
      formControlName="firstName"
      placeholder="Enter First Name"
      class="form-control"
    />
    <span
      *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched"
      class="error-message"
    >
      Enter first name
    </span>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="text"
      formControlName="email"
      placeholder="Enter Email"
      class="form-control"
    />
    <span
      *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
      class="error-message"
    >
      Enter a valid email address
    </span>
  </div>

  <div formGroupName="address" class="address-group">
    <label for="street">Street:</label>
    <input
      type="text"
      id="street"
      formControlName="street"
      placeholder="Enter Street"
      class="form-control"
    />
    <span
      *ngIf="
        form.get('address.street')?.invalid &&
        form.get('address.street')?.touched
      "
      class="error-message"
    >
      Street is required.
    </span>

    <label for="city">City:</label>
    <input
      type="text"
      id="city"
      formControlName="city"
      placeholder="Enter City"
      class="form-control"
    />
    <span
      *ngIf="
        form.get('address.city')?.invalid && form.get('address.city')?.touched
      "
      class="error-message"
    >
      City is required.
    </span>

    <label for="postalCode">Postal Code:</label>
    <input
      type="text"
      id="postalCode"
      formControlName="postalCode"
      placeholder="Enter Postal Code"
      class="form-control"
    />
    <span
      *ngIf="
        form.get('address.postalCode')?.invalid &&
        form.get('address.postalCode')?.touched
      "
      class="error-message"
    >
      Postal Code is required.
    </span>
  </div>

  <button
    [disabled]="form.invalid && form.get('address')?.invalid"
    class="submit-button"
  >
    Submit
  </button>
</form>
