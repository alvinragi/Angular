<div class="welcome-container">
  <h2 class="welcome-heading">Welcome to the Lists Page, {{ firstName }}</h2>
</div>
<div class="posts-container">
  <div *ngFor="let post of posts" class="post-card">
    <h2>{{ post.id }}</h2>
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <button (click)="editPost(post.id)">Edit</button>
  </div>
</div>
