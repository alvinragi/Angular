<!-- login.component.html -->
<div>
  <h2>Login</h2>
  <form [formGroup]="form">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      formControlName="name"
      placeholder="Enter your username"
    />
    <button type="button" (click)="login()">Login</button>
  </form>
</div>
